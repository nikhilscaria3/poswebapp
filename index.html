<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .response h3 {
            margin-top: 0;
        }
        .response p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>API Testing</h1>
<div class="container">
    <!-- Seed Key Field -->
    <div class="form-group">
        <label for="seedKey">Seed Key</label>
        <input type="text" id="seedKey" placeholder="Enter Seed Key">
    </div>

    <!-- Login Form -->
    <div class="form-group">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" placeholder="Enter Username">
    </div>

    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter Password">
    </div>

    <div class="form-group">
        <button onclick="login()">Login</button>
    </div>
    <div class="form-group">
        <p id="login-response"></p>
    </div>

    <!-- Item Creation Form -->
    <div class="form-group">
        <label for="barcode">Barcode</label>
        <input type="text" id="barcode" placeholder="Enter Barcode">
    </div>

    <div class="form-group">
        <label for="itemname">Item Name</label>
        <input type="text" id="itemname" placeholder="Enter Item Name">
    </div>

    <div class="form-group">
        <label for="vatpercentage">VAT Percentage</label>
        <input type="number" id="vatpercentage" placeholder="Enter VAT Percentage">
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" placeholder="Enter Price">
    </div>

    <div class="form-group">
        <button onclick="createItem()">Create Item</button>
    </div>
    <div class="form-group">
        <p id="item-response"></p>
    </div>

    <!-- Price Check Form -->
    <div class="form-group">
        <label for="pricecheck-barcode">Barcode</label>
        <input type="text" id="pricecheck-barcode" placeholder="Enter Barcode">
    </div>

    <div class="form-group">
        <button onclick="priceCheck()">Check Price</button>
    </div>
    <div class="form-group">
        <p id="pricecheck-response"></p>
    </div>

    <!-- Get Items List -->
    <div class="form-group">
        <button onclick="getItemsList()">Get Items List</button>
    </div>
    <div class="form-group">
        <ul id="items-list"></ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
